<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">

        <title>Leonardo Capone</title>

        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
                
        <link rel="icon" href="favicon/favicon.ico" type="image/x-icon">

        <script src="js/lib/jquery-3.1.1.min.js"></script>
		<script src="js/lib/bootstrap.min.js"></script>      
        <script src="js/lib/xml2json.min.js"></script>
        <script src="js/lib/angular.min.js"></script>
        <script src="js/lib/angular-scroll.min.js"></script>
        
        <script src="js/app.js"></script>
        <script src="js/config.js"></script>
        <script src="js/controller/index.js"></script>
        <script src="js/direttive/studio.js"></script>
        <script src="js/direttive/esperienza.js"></script>
        <script src="js/direttive/progetto.js"></script>
        <script src="js/direttive/contatto.js"></script>
        <script src="js/direttive/image.js"></script>
    </head>

    <body>
        <div ng-app="leonardocapone" ng-controller="indexController" ng-init="getConfig()">            
                <div class="container">    
                    <div class="navbar navbar-inverse navbar-fixed-top">	
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" ng-click="selectNav('home')" href="#home" du-smooth-scroll>{{config.home}}</a>
                        </div>                        
                        <div class="collapse navbar-collapse">
                            <ul class="nav navbar-nav">
                               <li du-scrollspy="studi">
                                   <a ng-click="selectNav('studi')" href="#studi" du-smooth-scroll>{{config.studi}}</a>
                                </li>
                               <li du-scrollspy="esperienze">
                                   <a ng-click="selectNav('esperienze')" href="#esperienze" du-smooth-scroll>{{config.esperienze}}</a>
                                </li>
                               <li du-scrollspy="skills">
                                   <a ng-click="selectNav('skills')" href="#skills" du-smooth-scroll>{{config.skills}}</a>
                                </li>
                               <li du-scrollspy="progetti">
                                   <a ng-click="selectNav('progetti')" href="#progetti" du-smooth-scroll>{{config.progetti}}</a>
                                </li>
                               <li du-scrollspy="contatti">
                                   <a ng-click="selectNav('contatti')" href="#contatti" du-smooth-scroll>{{config.contatti}}</a>
                                </li>
                            </ul>
                        </div>                        
                    </div>
                </div>
            
                <div id="home" class="full-panel">   
                    <div id="copertina">
                        {{config.titolo}}
                    </div>   
                </div> 
            
                <div class="data-container">
                    <div class="row">
                        <div id="studi" class="col-md-12 full-panel studi">
                            <div class="in-panel">
                                <div>
                                    <h2>{{config.studi}}</h2>
                                </div>
                                <div ng-init="getStudi()">
                                    <div ng-repeat="studio in studi">
                                        <studio studio="studio"></studio>
                                    </div>						
                                </div>
                            </div>
                        </div>		  

                        <div id="backgroundstudi"></div> 

                        <div id="esperienze" class="col-md-12 full-panel esperienze">
                            <div class="in-panel">		
                                <div>
                                    <h2>{{config.esperienze}}</h2>
                                </div>
                                <div ng-init="getEsperienze()">
                                    <div ng-repeat="esperienza in esperienze">
                                        <esperienza esperienza="esperienza"></esperienza>
                                    </div>	
                                </div>			
                            </div>
                        </div>

                        <div id="backgroundesperienza"></div> 

                        <div id="skills" class="col-md-12 full-panel skills">
                            <div class="in-panel"> 
                                <div>
                                    <h2>{{config.skills}}</h2>
                                </div>
                                <div ng-init="getSkills()">
                                    <p>
                                        <span ng-repeat="skill in skills">
                                            {{skill}}
                                        </span>
                                    </p>
                                </div>
                            </div>
                        </div>

                        <div id="backgroundskills"></div> 

                        <div id="progetti" class="col-md-12 full-panel progetti">
                            <div class="in-panel">	
                                <div>
                                    <h2>{{config.progetti}}</h2>
                                </div>
                                <div ng-init="getProgetti()">
                                    <div ng-repeat="progetto in progetti">
                                        <progetto progetto="progetto"></progetto>
                                    </div>	
                                </div>		  		
                            </div>
                        </div>

                        <div id="backgroundprogetti"></div> 

                        <div id="contatti" class="col-md-12 full-panel contatti">
                            <div class="in-panel">			
                                <div>
                                    <h2>{{config.contatti}}</h2>
                                </div>
                                <div ng-init="getContatti()">
                                    <div ng-repeat="contatto in contatti">
                                        <contatto contatto="contatto"></contatto>
                                    </div>
                                </div>	  		
                            </div>
                        </div>
                        
                        <div id="backgroundcontatti"></div> 
                    </div>			
                    <div class="col-md-12 full-panel footer">	
                    </div>
                </div>
        </div>
	</body>
</html>
